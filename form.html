<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>

<body>
    <form action="">
        <fieldset style="text-align: center;">
            <div>
                <h1>Uttara University</h1>
                <address>
                    Dhaka,Uttara-1230
                </address>
            </div>

            <h2 style="text-align: center; border: 1px solid black; background-color: rgba(0, 76, 255, 0.193);">Basic
                Information</h2>

            <label for="job_title" class="form-label mb-0 fw-bold">Job Title</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Job Title -- </option>
                <option value="Professor">Professor</option>
                <option value="Associate Professor">Associate Professor</option>
                <option value="Assistant Professor">Assistant Professor</option>
                <option value="Lecturer">Lecturer</option>
            </select>
            <label for="job_title" class="form-label mb-0 fw-bold">Department</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Department -- </option>
                <option value="Professor">CSE</option>
                <option value="Associate Professor">EEE</option>
                <option value="Assistant Professor">Textile</option>
                <option value="Lecturer">English</option>
            </select>

            <br><br>

            <label for="">Full name</label>
            <input type="text" placeholder="Enter full name">
            <label for="">Father's name</label>
            <input type="text" placeholder="Enter father's name">
            <br><br>

            <label for="job_title" class="form-label mb-0 fw-bold">Date of Birth</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Date -- </option>
                <option value="Professor">01</option>
                <option value="Associate Professor">02</option>
                <option value="Assistant Professor">03</option>
                <option value="Lecturer">04</option>
            </select>


            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Month -- </option>
                <option value="Professor">January</option>
                <option value="Associate Professor">February</option>
                <option value="Assistant Professor">March</option>
                <option value="Lecturer">April</option>
            </select>
            <br>
            <label for="job_title" class="form-label mb-0 fw-bold">Gender</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Male</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Female</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Others</label>
            <br><br>
            <label for="job_title" class="form-label mb-0 fw-bold">Religion</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Relogion -- </option>
                <option value="Professor">Islam</option>
                <option value="Associate Professor">Hindu</option>
                <option value="Assistant Professor">Cristan</option>
                <option value="Lecturer">Boddo</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="job_title" class="form-label mb-0 fw-bold">Password</label>
            <input type="password" name="" id="">
            <br><br>
            <label for="job_title" class="form-label mb-0 fw-bold">Email</label>
            <input type="email" name="" id="">
            <label for="job_title" class="form-label mb-0 fw-bold">Mobile Number</label>
            <input type="number" name="" id="">
            <label for="job_title" class="form-label mb-0 fw-bold">NID/Birth Certificate</label>
            <input type="number" name="" id="">
            <br><br>
            <label for="job_title" class="form-label mb-0 fw-bold">Division</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose  -- </option>
                <option value="Professor">Dhaka</option>
                <option value="Associate Professor">Dinajpur</option>
                <option value="Assistant Professor">AChittagong</option>
                <option value="Lecturer">Cumilla</option>
            </select>
            <label for="job_title" class="form-label mb-0 fw-bold">District</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Division first -- </option>
                <option value="Professor">Dhaka</option>
                <option value="Associate Professor">Dinajpur</option>
                <option value="Assistant Professor">Dinajpur</option>
                <option value="Lecturer">Dinajpur</option>
            </select>
            <label for="job_title" class="form-label mb-0 fw-bold">Upazila</label>
            <select class="form-select" name="job_title" required="">
                <option value=""> -- Choose Country -- </option>
                <option value="Professor">Bangladesh</option>
                <option value="Associate Professor">India</option>
                <option value="Assistant Professor">Argentina</option>
                <option value="Lecturer">Soudi</option>
            </select> 
            <br><br>
            <label for="">Village/Town</label>
            <input type="text" placeholder="Enter Village/Town">
            <label for="">Post Office</label>
            <input type="text" placeholder="Enter Post Office">
            <label for="">Post Code/Zip Code</label>
            <input type="text" placeholder="Enter Post Code/Zip Code">
            <br><br>
           
            <button style="border: 2px solid blue ; background-color: rgba(0, 0, 255, 0.358); border-radius: 10px; color: white; padding: 10px;" type="submit">Save and Continue</button>


        </fieldset>
    </form>

</body>

</html>
